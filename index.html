<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/dark-hive/jquery-ui.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>What to Watch</title>
</head>

<body class="">
  <header class="p-2">
    <h1 class="text-center">Cinephile Zone</h1>
  </header>

  <main class="container my-3">
    <div class="row justify-content-center align-items-center mb-4">
      <form action="" class="col-6 justify-content-center align-items-center" style="max-width: 400px;">
        <h2 class="text-center">Search for Movie Title</h2>
        <!-- <label for="search" class="">Search for a movie:</label> -->
        <div class="d-flex flex-column justify-content-center align-items-center fs-5">
          <input type="text" class="mb-2" style="border-radius: 0.4em;" id="search" name="search"
            placeholder="Enter movie title here" autocomplete="off">
          <input type="submit" class="my-1 btn btn-secondary d-inline-block" name="search" id="search" value="Search">
        </div>
      </form>
    </div>

    <div class="row my-3">
      <section id="movie-info" class="col-12 col-md-6"></section>

      <section id="movie-trailer" class="col-12 col-md-6" style="object-fit:cover; min-height: 350px;"></section>
    </div>

    <section id="movieSchedule" class="row movieSchedule mx-auto">
      <div id="carouselIndicators" class="carousel slide">

        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        </div>

        <div class="carousel-inner" style="border-radius: 0.8em;"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
