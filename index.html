<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>What to Watch</title>
  </head>
  <body class="d-flex justify-content-center align-items-center flex-column">
    <header class="mb-5">
      <nav>
        <a href="#" onclick="">placeholder</a>
      </nav>
    </header>

    <div id="main-body">
      <div id="home">
        <form onsubmit="performSearch();return false" class="">
          <!--return false to prevent screen reload-->
          <h1>What to Watch</h1>
          <!-- <label for="search" class="">Search for a movie:</label> -->
          <input
            type="text"
            class=""
            id="search"
            name="search"
            placeholder="Search for a movie"
            autocomplete="off"
          />
          <input type="submit" class="" value="Search" />
        </form>
        <div class="randomImgContainer">
          <!-- <button type="button" class="randomBtn">Generate Random Movie</button> -->
          <h2>Click here for a random movie suggestion!</h2>
        </div>
      </div>
      <div id="searchContent" style="display: none">
        <button id="back" onclick="history.back()">Back</button>
        <h1 id="searchTitle">Search Title</h1>
        <div>Other stuff goes here</div>
      </div>
    </div>
    <!-- <img src="https://api.lorem.space/image/movie?w=150&h=220" alt=""> -->

    <script src="assets/js/script.js"></script>
  </body>
</html>
