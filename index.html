<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/dark-hive/jquery-ui.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>MovieZone</title>
</head>

<body class="container-fluid container-lg">
  <header class="p-2">
    <h1 class="text-center mt-2">MovieZone</h1>
  </header>

  <main class="container my-3">
    <div class="row justify-content-center align-items-center mb-4">
      <form action="" class="col-6 justify-content-center align-items-center" style="max-width: 400px;">
        <h2 class="text-center">Search for Movie Title</h2>
        <!-- <label for="search" class="">Search for a movie:</label> -->
        <div class="d-flex flex-column justify-content-center align-items-center fs-5">
          <input type="text" class="mb-2" style="border-radius: 0.4em;" id="search" name="search"
            placeholder="Enter movie title here" autocomplete="off">
          <input type="submit" class="my-1 btn btn-secondary d-inline-block" name="search" id="search" value="Search">
        </div>
      </form>
    </div>

    <div class="row my-3 justify-content-evenly">
      <section id="movie-info" class="col-11 col-md-5 customBorder customBg p-1" style="display:none">

        <div class="container"  >
          <div class="d-flex justify-content-between align-items-center">
              <h2 class="fs-1" id="movieDataTitle">title</h2>
              <div id="modal-container" class="">
                <span data-toggle="tooltip" data-placement="left" title="Watch Later">
                  <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#watchLaterModal">
                    <i class="fa-solid fa-clock fs-4"></i><br><span></span>
                  </button>
                </span>
            
                <div class="modal fade" id="watchLaterModal" tabindex="-1" aria-labelledby="watchLaterModalLabel"
                  style="display: none;" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content bg-dark text-white">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="watchLaterModalLabel">Title</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <section id="modalBody" class="text-white p-2" style="
                        background-repeat: no-repeat;
                        background-size: cover;
                        border-radius: 0.4em;
                        ">
                          <h2>Runtime:</h2>
                          <p id="movieDataRuntime">Runtime</p>
                          <h2>Plot:</h2>
                          <p id="movieDataPlot">Plot</p>
                        </section>
                        <form id="watchLaterForm">
                          <div class="mb-3">
                            <label for="viewingpartymembers" class="col-form-label mt-3">Watch Party Members:</label>
                            <input type="text" class="form-control" id="viewingpartymembers" placeholder="Who are you going to watch the movie with?" autocomplete="off">
                          </div>
                          <div>
                          <p>Date:</p>
                            <div class="mb-3 justify-content-center row" id="watchDate"></div>
                          </div>
                          <div class="mb-3">
                            <label for="location" class="col-form-label">Location:</label>
                            <input type="text" class="form-control" id="location" placeholder="Where are you going to watch the movie?" autocomplete="off">
                          </div>
                          <div class="mb-3">
                            <label for="addInfo" class="col-form-label">Additional Info:</label>
                            <textarea class="form-control" rows="5" id="addInfo" placeholder="Add additional info such as scheduled movie start time here."></textarea>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="watchLaterForm" class="btn btn-light" data-bs-dismiss="modal" id="saveToWatchList">Add to Watch List</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

          </div>
          <p>Year: <span id="movieDataYear"></span></p>
          <p>Actors: <span id="movieDataActors"></span></p>
          <p>Director: <span id="movieDataDirector"></span></p>
          <p>Genre: <span id="movieDataGenre"></span></p>
          <p>Plot: <span id="movieDataPlotSpan"></span></p>
          <p>Rating: <span id="movieDataRating"></span></p>
      </div>
      </section>

      <section id="movie-trailer" class="col-12 col-md-6" style="object-fit:fill; min-height: 350px;"></section>
    </div>

    <section id="movieSchedule" class="row movieSchedule mx-auto mb-5"></section>
  </main>

  <!-- Footer element -->
  <footer class="container d-flex justify-content-between align-items-center py-5" id="socials">
    <h3 class="d-none d-md-block d-lg-block">Contact Us:</h3>
    <a href="#" class="m-2">
      <i class="fa-brands fa-square-twitter p-2 fs-1"></i>
    </a>

    <a href="#" class="m-2">
      <i class="fa-brands fa-square-facebook p-2 fs-1"></i>
    </a>

    <a href="#" class="m-2">
      <i class="fa-brands fa-linkedin p-2 fs-1"></i>
    </a>
  </footer>

  <!-- Modal -->
  <div
  class="modal fade"
  id="mainModal"
  tabindex="-1"
  aria-labelledby="mainModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="mainModalLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body" id="mainModalBody"></div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
